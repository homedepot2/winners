<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Details for competitor</h1>
    </header>
    <div class="container">
        <h2>Details for competitor.</h2>
        <p id="resultDetails"></p>
        <a href="loo.html">Back to Search</a>
    </div>
    <script>
        const resultDetails = document.getElementById('resultDetails');
        const urlParams = new URLSearchParams(window.location.search);
        const result = urlParams.get('result');

        // Fetching details dictionary from JSON file
        fetch('details.json')
            .then(response => response.json())
            .then(detailsDictionary => {
                if (result && detailsDictionary[result]) {
                    resultDetails.textContent = detailsDictionary[result];
                } else {
                    resultDetails.textContent = 'No details available.';
                }
            })
            .catch(error => {
                console.error('Error fetching details:', error);
            });
    </script>
</body>
</html>
